query pokemonListByType($typeName: String!, $limit: Int!, $offset: Int!) {
  pokemon(
    limit: $limit
    offset: $offset
    where: { pokemontypes: { type: { name: { _eq: $typeName } } } }
    order_by: { id: asc }
  ) {
    id
    name
    pokemontypes {
      type {
        name
      }
    }
    pokemonsprites {
      sprites(path: "other.official-artwork.front_default")
    }
  }
}
