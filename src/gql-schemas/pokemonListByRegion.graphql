query pokemonListByRegion($regionName: String!, $limit: Int!, $offset: Int!) {
  pokemon(
    limit: $limit
    offset: $offset
    where: { pokemonspecy: { generation: { region: { name: { _eq: $regionName } } } } }
  ) {
    id
    name
    pokemontypes {
      type {
        name
      }
    }
    pokemonsprites {
      sprites(path: "other.official-artwork.front_default")
    }
  }
}
